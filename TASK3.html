<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <style></style>
  <body>
    <div id="root">Hello JAVASCRIPT</div>
    <script type="text/babel">
      const A = () => {
        const [set, setvalue] = React.useState("");
        const [arr, setarr] = React.useState([]);
        const [colors, setcolors] = React.useState(null);

        const [clicked, notclicked] = React.useState("false");
        // function display(clicked) {
        //   notclicked("true");
        // <button onClick={() => display()}>click me</button>
        // <div> {clicked == "true" ? <H component={set} /> : ""} </div>
        // }

        const adding = () => {
          return setarr(arr.concat([set])), setvalue("");
        };

        return (
          <div>
            <h1>hello</h1>
            <input
              type="text"
              value={set}
              onChange={(e) => setvalue(e.target.value)}
            />
            <br />
            <button onClick={() => adding()}>Add</button>
            <ul>
              {arr.map((value, index) => {
                return (
                  <li
                    key={index}
                    style={{ background: index == colors ? "blue" : "red" }}
                    onMouseEnter={() => setcolors(index)}
                    //onMouseOut={() => setcolors(null)}
                  >
                    {value}{" "}
                    <button
                      onClick={() => setarr(arr.filter((v, i) => index !== i))}
                    >
                      x
                    </button>
                  </li>
                );
              })}
            </ul>
          </div>
        );
      };
      ReactDOM.render(<A />, document.getElementById("root"));
    </script>
  </body>
</html>
